---
bootstrap::users:
  test:
    ensure: 'present'
    comment: ''
    gid: 1020
    home: '/home/test'
    managehome: true
    password_max_age: 99999
    password_min_age: 0
    password_warn_days: 7
    shell: '/bin/bash'
    uid: 1009
  admin:
    ensure: 'present'
    comment: ''
    gid: 1020
    home: '/home/admin'
    managehome: true
    password_max_age: 99999
    password_min_age: 0
    password_warn_days: 7
    shell: '/bin/bash'
    uid: 1019
bootstrap::groups:
  fakeusers:
    ensure: 'present'
    gid: 1020
  
bootstrap::files:
  /home/test/.ssh:
    ensure: 'directory'
    mode: '0700'
    owner: 'test'
    group: 'fakeusers'
  
bootstrap::ssh_authorized_keys:
  test@fake:
    ensure: 'present'
    user: 'test'
    key: ''
    type: 'ssh-rsa'
